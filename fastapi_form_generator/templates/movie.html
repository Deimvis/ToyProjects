<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Project Form</h2>
    <form method="post">
        <label>
            Name:
            <input type="text" name="title" required>
        </label>

        <label>
            Interface:
            <select name="genre">
                {% for genre in Movie.Genre %}
                    <option value="{{ genre.value }}">{{ genre.value }}</option>
                {% endfor %}
            </select>
        </label>

        Director:
        <label>
            &nbsp;&nbsp;Name:
            <input type="text" name="director__name" required>
        </label>
        <label>
            &nbsp;&nbsp;Age:
            <input type="number" name="director__age" required>
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
